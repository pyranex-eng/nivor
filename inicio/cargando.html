<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Cuántica Mejorada</title>
    <link rel="stylesheet" href="../assets/css/cargando.css">
</head>
<body>
    <canvas id="particle-background"></canvas>
    
    <div id="mainContainer">
        <div class="hologram-container">
            <div class="hologram-pyramid">
                <div class="hologram-face face-front">
                    <div class="hologram-grid"></div>
                </div>
                <div class="hologram-face face-back">
                    <div class="hologram-grid"></div>
                </div>
                <div class="hologram-face face-right">
                    <div class="hologram-grid"></div>
                </div>
                <div class="hologram-face face-left">
                    <div class="hologram-grid"></div>
                </div>
                <div class="hologram-face face-top">
                    <div class="hologram-grid"></div>
                </div>
                <div class="hologram-face face-bottom">
                    <div class="hologram-grid"></div>
                </div>
                <div class="hologram-core"></div>
                <div class="hologram-particles" id="hologramParticles"></div>
            </div>
            <div class="energy-beam"></div>
        </div>
        
        <div class="countdown">
            <span id="timer">5</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="message-box">
            <div class="message-text">
                <p class="text-item">Inicializando sistema holográfico</p>
                <p class="text-item">Calibrando matriz cuántica</p>
                <p class="text-item">Sintonizando frecuencias multidimensionales</p>
                <p class="text-item">Estabilizando campo de contención</p>
                <p class="text-item">Preparando para la transición</p>
            </div>
        </div>
        
        <button class="skip-btn" id="skipBtn">Saltar</button>
    </div>
    
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <script src="../assets/js/cargando.js"></script>
</body>
</html>
